
<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>VUE JS _002</title>
</head>
<body>
  <div id="app">
  <ul>
    <li v-for="language in languages">{{ language }}</li>
  </ul>
</div>
  <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script id="rendered-js" >
new Vue({
  el: '#app',
  data: {
    languages: ['JavaScript', 'Python', 'PHP', 'CSS']
  }
});
  </script>  
</body>
</html>
