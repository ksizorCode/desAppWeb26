
<!DOCTYPE html>
<html lang="es" >

<head>
  <meta charset="UTF-8">
  <title>VUE JS _001</title>
</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script id="rendered-js" >
new Vue({
      el: '#app',
      data: {
        message: 'Hola Mundo'
      }
    });
  </script>
</body>
</html>
